{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>{% block title %} Mon projet Django{% endblock title %}</title>

<!-- integration du fichier CSS de Bootstrap -->
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


<!-- Autres fichiers Css spécifiques si nécessaires -->
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% include 'dashboard/enseignant/header.html' %}
</head>
<body>
    <!--Barre de navigation ou autres éléments globaux -->
{% block navbar %}
<!-- ici vous pouvez inserer le code de la Navbar de Bootstrap-->
{% endblock navbar %}

<!--Contenue principale de la page -->

    {% block content %}
        <div class="container-fluid">
    <!-- Le contenu spécifiue à chaque page sera inséré ici -->

    {% endblock content %}
</div>
    <!-- Intégration  de jQuery, Popper, js et Boostrap.js -->
    <script src="{% static 'js/jQuery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Scripts spécifiques -->
{% block scripts %}
    <script>
    $(document).ready(function(){
        $("#toggleDivBtn").click(function (){
            $("toggleDiv").slideToggle(); //Affiche ou masque l'élement avec un effet glissant
        });
    });
    </script>
    <script>
    $(document).ready(function (){
        var tooltip = document.querySelector('#tooltip');
        var btn= document.querySelector('#tooltipBtn');
        //Crée un nouveau Popper pour gérer le positionnement

        var popperInstance = Popper._createPopper(btn,tooltip,{placement:'top',//Le tooltip s'affiche en haut du button
             });
        btn.addEventListener('mouseenter',function(){
            tooltip.style.display='block'; //Affiche le tooltip
            popperInstance.update(); //Met à jour le positionnement
        });
        btn.addEventListener('mouseleave',function (){
            tooltip.style.display = 'none'; //Cache le tooltip
        });
    });
    </script>
<!-- Vous pouvez insérer ici le script jQuery pour activer les popovers -->
{% endblock %}
</body>
</html>
