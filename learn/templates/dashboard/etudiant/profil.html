{% extends 'dashboard/etudiant/base.html' %}

{% block content %}
    <div class="main-content" style="background-image: url('https://media.istockphoto.com/id/1366428092/fr/photo/webinaire-comp%C3%A9tences-dapprentissage-en-ligne-business-internet-technology-concepts.jpg?s=612x612&w=0&k=20&c=-wnmM7Fr-mMnOfqBR1MMFezFDNdv968WmmcumG8KRHI='); background-size: cover; background-position: center; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 50px 30px; background-color: rgba(0, 0, 0, 0.6); border-radius: 10px; box-shadow: 0 6px 30px rgba(0, 0, 0, 0.7); transition: background-color 0.3s ease;">
        <div class="container-fluid" style="max-width: 800px; width: 100%; text-align: center; background-color: rgba(0, 0, 0, 0.7); border-radius: 12px; padding: 30px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);">
            <h2 class="mb-4" style="font-size: 1.8rem; font-weight: 700; color: #028079; text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);">Mon Profil</h2>

            <!-- Formulaire de modification de profil -->
            <form method="POST" action="{% url 'update_profile' %}" enctype="multipart/form-data" id="profile-form" style="font-size: 1rem;">
                {% csrf_token %}

                <!-- Champ Nom d'utilisateur (modifiable ou non selon tes besoins) -->
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="username" style="font-weight: 600; color: #ffffff; text-align: left; display: block; padding-left: 20px; font-size: 1rem;">Nom d'utilisateur :</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control" style="padding: 10px; font-size: 0.9rem; border-radius: 10px; width: 100%; max-width: 350px; margin: 0 auto; background-color: #f7f7f7; border: 1px solid #ddd; transition: background-color 0.3s ease, border-color 0.3s ease;" readonly>
                </div>

                <!-- Champ Nom -->
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="last_name" style="font-weight: 600; color: #ffffff; text-align: left; display: block; padding-left: 20px; font-size: 1rem;">Nom :</label>
                    <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="form-control" style="padding: 10px; font-size: 0.9rem; border-radius: 10px; width: 100%;max-width: 350px; margin: 0 auto; background-color: #f7f7f7; border: 1px solid #ddd; transition: background-color 0.3s ease, border-color 0.3s ease;" readonly>
                </div>

                <!-- Champ Prénom -->
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="first_name" style="font-weight: 600; color: #ffffff; text-align: left; display: block; padding-left: 20px; font-size: 1rem;">Prénom :</label>
                    <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="form-control" style="padding: 10px; font-size: 0.9rem; border-radius: 10px; width: 100%; max-width: 350px; margin: 0 auto; background-color: #f7f7f7; border: 1px solid #ddd; transition: background-color 0.3s ease, border-color 0.3s ease;" readonly>
                </div>

                <!-- Champ Email -->
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="email" style="font-weight: 600; color: #ffffff; text-align: left; display: block; padding-left: 20px; font-size: 1rem;">Email :</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" style="padding: 10px; font-size: 0.9rem; border-radius: 10px; width: 100%; max-width: 350px; margin: 0 auto; background-color: #f7f7f7; border: 1px solid #ddd; transition: background-color 0.3s ease, border-color 0.3s ease;" readonly>
                </div>


                <!-- Bouton pour modifier les informations -->
                <div class="form-group" style="text-align: center;">
                    <button type="button" class="btn btn-secondary" style="padding: 12px 20px; color: white; font-size: 1.1rem; border-radius: 25px; background-color: #028079; border: none; text-transform: uppercase; font-weight: 600; margin-top: 20px; transition: all 0.3s ease;" id="edit-btn">
                        Modifier les informations
                    </button>
                    <button type="submit" class="btn btn-secondary" style="padding: 12px 20px; color: white;  font-size: 1.1rem; border-radius: 25px; background-color: #028079; border: none; text-transform: uppercase; font-weight: 600; margin-top: 20px; transition: all 0.3s ease; display: none;" id="save-btn" >
                        Enregistrer les modifications
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Script pour activer les champs en mode édition -->
    <script>
        document.getElementById("edit-btn").addEventListener("click", function() {
            let inputs = document.querySelectorAll("input");

            // Activer tous les champs pour l'édition
            inputs.forEach(function(input) {
                input.removeAttribute("readonly");
                input.style.backgroundColor = "#ffffff"; // Changer la couleur de fond pour signaler la modification
                input.style.borderColor = "#028079"; // Ajouter une bordure verte pour l'édition
            });

            // Cacher le bouton "Modifier les informations" et afficher "Enregistrer les modifications"
            document.getElementById("edit-btn").style.display = "none";
            document.getElementById("save-btn").style.display = "block";
        });
    </script>

{% endblock %}
